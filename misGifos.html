<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="styleGifos" rel="stylesheet" href="/styles/day.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="top">
      <p>
        ¡Bienvenidos/as a Guifos.com!------ Donde los gifs están.////// Número
        de visitas: 12.765.803
      </p>
    </div>
    <div id="center">
      <header>
        <nav>
            <a href="index.html">
                <img class="backArrow" src="/images/arrow.svg" alt="arrow.svg" />
            </a>
            <img id="logo" class="logoGuifo" src="images/logo.png" alt="logo"/>

          <section id="captureSec">
            <figure id="mediaFigure">
              <figcaption id="mediaTitle">Crear Guifos</figcaption>
              <div id="mediaContent" class="">
                <img src="images/window img.png" alt="window.jpg" />
                <strong> Aquí podras crear tus propios gifos </strong>
                <ul>
                  <li>
                    Crear tu <span>guifo</span> es muy fácil, graba cualquier
                    imagen con tu cámara y obtén guifos <br />
                    personalizados. Los pasos para crear tu guifo son:
                  </li>
                  <li>
                    <strong>1)</strong> Dar permisos de acceso a la cámara (sólo
                    por el tiempo de uso)
                  </li>
                  <li><strong>2)</strong> Capturar tu momento guifo</li>
                  <li><strong>3)</strong> Revisar el momento</li>
                  <li><strong>4)</strong> Listo para subir y compartir!</li>
                  <li>
                    ¿Quieres comenzar a crear tu <span>guifo</span> ahora?
                  </li>
                </ul>
              </div>
              <video src="" id="checkVideo" class="videoScreen hidden"></video>
              <video src="" id="previewVideo" class="videoScreen hidden"></video>
              <div id="uploadingDiv" class="uploadDiv">
                <div class="uploadTop">
                  <img src="/images/globe_img.png" alt="globe.png" />
                  <p>Estamos subiendo tu guifo...</p>
                </div>
                <div class="uploadDown">
                  <div id="progressUp" class="progressBar">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                  <p>Tiempo restante: <span>38 años</span> algunos minutos</p>
                </div>
              </div>
              <div id="finishCont" class="finishContent">
                <div id="createdGuifo"></div>
                <div class="createdBtns">
                  <p>Guifo creado con éxito</p>
                  <button id="copyUrlBtn" class="btn-white">
                    <span id="dotted1">Copiar Enlace Guifo</span>
                  </button>
                  <a download="myGuifo.gif" href="" id="downloadBtn">
                    <button class="btn-white">
                      <span id="dotted2">Descargar Guifo</span>
                    </button>
                  </a>
                </div>
              </div>
              <!-- ||||||||||| División |||||||||||| -->

              <div id="initBar" class="initBar ">
                <button id="cancelBtnInit" class="btn-white">
                  <span>Cancelar</span>
                </button>
                <button id="readyBtn" class="btn-pink">
                  <span>Comenzar</span>
                </button>
              </div>
              <div id="captureBar" class="btnImgDiv hidden">
                <div id="captureImg" class="btnImg">
                  <img id="cameraImg" src="/images/camera.svg" alt="" />
                </div>
                <button id="captureBtn" class="btn-pink">
                  <span>Capturar</span>
                </button>
              </div>
              <div id="recordBar" class="hidden">
                <div id="timerRec" class="timerBox">
                  <p id="timerWrite">00:00:00:00</p>
                </div>
                <div id="recordDiv">
                  <div class="recordImg">
                    <img src="/images/recording.svg" alt="recording.jpg" />
                  </div>
                  <button id="stopRecordBtn"><span>Listo</span></button>
                </div>
              </div>
              <div id="previewBar">
                <div class="previewLeft">
                  <div class="timerBox">
                    <p id="timerPrev">00:00:00:00</p>
                  </div>
                  <div class="mediaPlay">
                    <button id="playPrev">
                      <img src="/images/forward.svg" alt="forward.svg" />
                    </button>
                    <div id="progressPrev" class="progressBar">
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                    </div>
                  </div>
                </div>
                <div class="previewRight">
                  <button class="btn-white" id="repeatGuifo">
                    <span>Repetir Captura</span>
                  </button>
                  <button class="btn-pink" id="upGuifo">
                    <span id="moreDotted">Subir Guifo</span>
                  </button>
                </div>
              </div>
              <div id="uploadingBar" class="uploadBar hidden">
                <button class="btn-white" id="abortBtn">
                  <span>Cancelar</span>
                </button>
              </div>
              <div id="finishBar" class="hidden">
                <button class="btn-pink" id="finishBtn"><span>Listo</span></button>
              </div>
            </figure>
          </section>
        </nav>
      </header>
      <main>
        <section id="gifosSec">
          <p class="title">Mis guifos</p>
          <div class="contenedor"></div>
        </section>
      </main>
    </div>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="/scripts/gifos.js" type="module"></script>
  </body>
</html>
